<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Responsive demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="slides.css" />
  <style>
    .example {
      justify-content: space-around;
    }
    .example div {
      --side: 10ch;
      width: var(--side);
      height: var(--side);
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <section class="example" style="display: flex; flex-wrap: wrap;">
    <div>one</div>
    <div>two</div>
    <div>three</div>
    <div>four</div>
  </section>
</body>
</html>
